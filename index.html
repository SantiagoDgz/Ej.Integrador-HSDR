    <h2>Datos personales</h2>
    <hr>
    <form id="cotizacion" action="">
        <div name="datos" id="datos">
        <label for="nombre">Nombre:
            <input type="text" name="nombre" id="nombre">
        </label>
        <br>
        <br>
        <label for="correo">Correo:
            <input type="email" name="correo" id="correo">
        </label>
        </div>
        <br>
        <div>
        <label for="marca">Marca:
            <select name="marca" id="marca">
                <option value="">Selecciona una marca</option>
                <option value="honda">Honda (60,000.00 mxn)</option>
                <option value="nissan">Nissan (50,000.00 mxn)</option>
                <option value="toyota">Toyota (40,000.00 mxn)</option>
                <option value="mazda">Mazda (65,000.00 mxn)</option>
                <option value="hyundai">Hyundai (55,000.00 mxn)</option>

                <option value="suzuki">Suzuki (35,000.00 mxn)</option>
            </select>
        </label>

        <hr>

            <input type="checkbox" id="aire" name="aire">
            </div>
            <br>
            <div id="checkbox-art">
                <label for="GPS">GPS</label>
                <input type="checkbox" id="GPS" name="GPS">
            </div>
            <br>
            <div id="checkbox-art">

            <br>
